<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voice Command Demo</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 50px;
        transition: background-color 0.5s;
        background-color: white;
      }

      h1 {
        margin-bottom: 20px;
      }

      button {
        padding: 15px 30px;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #0056b3;
      }

      #output {
        margin-top: 30px;
        font-size: 20px;
        min-height: 40px;
      }
    </style>
  </head>
  <body>
    <h1>Voice Command Demo</h1>
    <button id="mic">ðŸŽ¤ Tap & Speak</button>
    <p id="output">Your command will appear here...</p>

    <script>
      const output = document.getElementById("output");
      const mic = document.getElementById("mic");

      const SpeechRecognition =
        window.SpeechRecognition || window.webkitSpeechRecognition;

      if (!SpeechRecognition) {
        output.textContent =
          "Your browser does not support Speech Recognition.";
      } else {
        const recognition = new SpeechRecognition();
        recognition.continuous = false; // stop after one command
        recognition.interimResults = false; // only final result
        recognition.lang = "en-US";

        recognition.onstart = () => {
          output.textContent = "Listening... Speak now!";
        };

        recognition.onresult = (event) => {
          const command = event.results[0][0].transcript.toLowerCase();
          output.textContent = `You said: "${command}"`;

          // Example commands
          if (command.includes("red")) {
            document.body.style.backgroundColor = "red";
            output.textContent += " â†’ Background turned red!";
          } else if (command.includes("blue")) {
            document.body.style.backgroundColor = "lightblue";
            output.textContent += " â†’ Background turned light blue!";
          } else if (command.includes("green")) {
            document.body.style.backgroundColor = "lightgreen";
            output.textContent += " â†’ Background turned green!";
          } else {
            output.textContent += " â†’ Command not recognized!";
          }
        };

        recognition.onerror = (event) => {
          output.textContent = `Error: ${event.error}`;
        };

        recognition.onend = () => {
          console.log("Recognition ended.");
        };

        // Start recognition when button clicked
        mic.addEventListener("click", () => {
          try {
            recognition.start();
          } catch (err) {
            console.error(err);
          }
        });
      }
    </script>
  </body>
</html>
